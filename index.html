<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Generator</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <!-- Link to jquery to work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to javascript -->
    <script src="assets/javascript/script.js"></script>

    <!-- Link to style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col">
                            <h1>Gif Generator</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <form>
                                <div class="form-group">
                                    <label for="searchInput">Add a new Gif button:</label>
                                    <input type="text" class="form-control" id="searchInput" placeholder="Type your item to add here">
                                </div>
                                <button type="submit" class="btn btn-primary">Add to Gif Buttons</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="gif-buttons">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" id="gif-display-area">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
